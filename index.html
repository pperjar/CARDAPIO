<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio do Dia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
             <figure>
                <img src="img/logo02.png" alt="Logo da escola">
            </figure>
                <h1>Bem-Vindo</h1>
        
    </header>
    <main>
        <div>
            <h2>Cardapio do Dia</h2>
            <h3>Segunda-feira</h3>
            <section>
                <ul>
                <li>Feijoada</li>
                <li>Arroz</li>
                <li>Couve</li>
                <li>Farofa</li>
                <li>Torresmo</li>
                </ul>

        </div>
        <form >
              <h2>Você irá participar da Refeição?</h2>
              <div>
                  <label><input type="radio" name="radio" value="yes" /> Sim</label>
                  <label><input type="radio" name="radio" value="no" /> Não</label>
              </div>
              <figure>
                  <input type="submit" value="Enviar"/>
              </figure>
          </form>
    </main>
